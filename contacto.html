  <body>
    <header class="container-fluid header-bar d-flex justify-content-center">
      <p class="text-white mb-0 p-2 fs-5">☎ Reservas al 654 321 789</p>
    </header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary p-3" id="menu">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html"
          ><span class="fs-5 fw-bold logo-header">GeeksFood</span></a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Inicio</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="carta.html">Carta</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contacto.html">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section
      class="info-contact d-flex align-items-center justify-content-center"
    >
      <h3 class="text-white pt-3">Ponte en contacto con nosotros:</h3>
      <p class="text-white">GeeksFood en plaza Cataluña</p>
      <iframe
        class="img-map p-3"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2993.404577406061!2d2.167858415637002!3d41.387019403980496!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12a4a2f1602b4819%3A0x1eecc2af1c60d64b!2sPla%C3%A7a%20de%20Catalunya!5e0!3m2!1ses!2ses!4v1678037803806!5m2!1ses!2ses"
        width="800"
        height="600"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </section>
    <section class="info-job w-75 mx-auto">
      <h3 class="pt-5">Trabaja con nosotros</h3>
      <p>
        Deja tus datos en el formulario y nos pondremos en contacto contigo.
      </p>
      <br />
      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Correo electrónico</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label"
            >Nombre y apellido</label
          >
          <input type="name" class="form-control" id="exampleInputPassword1" />
        </div>
        <button type="submit" class="btn btn-dark">Enviar</button>
      </form>
    </section>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
      <path
        fill="#000000"
        fill-opacity="1"
        d="M0,224L120,229.3C240,235,480,245,720,234.7C960,224,1200,192,1320,176L1440,160L1440,320L1320,320C1200,320,960,320,720,320C480,320,240,320,120,320L0,320Z"
      ></path>
    </svg>

      <p>GeeksFood &copy;</p>
      <div id="icons">
        <a href="#"><i class="bi-facebook fs-2"></i></a>
        <a href="#"><i class="bi-twitter fs-2"></i></a>
        <a href="#"><i class="bi-instagram fs-2"></i></a>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="main.js"></script>
  </body>
